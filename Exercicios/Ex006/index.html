<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminiua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/img-m.png" type="image/png">
        <img src="Imagens/img-g.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/shady.mp3" type="audio/mpeg">
        <source src="midia/shady.ogg" type="audio/ogg">
        <source src="midia/shady.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/shady.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
