<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="560" poster="imagens/skate.jpeg">
        <source src="midia/Skate.mp4" type="video/mp4">
        <source src="midia/Skate.m4v" type="video/mp4">
        <source src="midia/Skate.webm" type="video/webm">
        <source src="midia/Skate.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Este vídeo está hospedado num servidor externo</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/PODYTzZ0jL4?si=xwn3fEKsRjsy3vu_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado num servidor externo</p>

    <iframe src="https://player.vimeo.com/video/47437792?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="sKate Jump"></iframe>
    
</body>
</html>
